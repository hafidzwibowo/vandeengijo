<!DOCTYPE html>
<html>
  <body>
    <!-- AMAN... -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Use components defined in separate files. -->
    <script src="hhttps://gitcdn.link/repo/mousezard/ocicats/master/hide-once-playing.js"></script>
    <script src="https://gitcdn.link/repo/mousezard/ocicats/master/arrow-key-rotation.js"></script>
    <script src="https://gitcdn.link/repo/mousezard/ocicats/master/play-on-window-click.js"></script>
    <script src="https://gitcdn.link/repo/mousezard/ocicats/master/play-on-vrdisplayactivate-or-enter-vr.js"></script>

    <!-- Specify our scene. -->
    <a-scene>
      <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
      <a-videosphere
        rotation="0 180 0"
        src="#video"
        play-on-window-click
        play-on-vrdisplayactivate-or-enter-vr
      >
      </a-videosphere>

      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera
        user-height="0"
        wasd-controls-enabled="false"
        arrow-key-rotation
      >
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity
          id="msg"
          position="0 -0.3 -1.5"
          text="align:center; 
                width:3;
                wrapCount:100;
                color:red;
                value:Click window to make the video play, if needed."
          hide-once-playing="#video"
        >
        </a-entity>
      </a-camera>

      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video
          id="video"
          style="display:none"
          autoplay
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        >
          <!-- MP4 video source. -->
          <source
            type="video/mp4"
            src="https://video-vande-mataram.s3-ap-southeast-1.amazonaws.com/WARUNGBOTO_ENGLISH.mp4"
          />
        </video>
      </a-assets>
    </a-scene>

    <!-- Show a button to switch to the multi-source example that shows detail. -->
  
  </body>
</html>
